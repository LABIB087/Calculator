<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Calculator</h2>
    <div class="card">
        <div class="input">
            <input type="number" id="in" maxlength="12">
        </div>
        <!--Number start-->
        <div class="buttons">
            <div>
                <input type="button" class="btn" value="C" id="color">
                <input type="button" class="btn" value="+/-" id="color">
                <input type="button" class="btn" value="%" id="color">
                <input type="button" class="btn" value="/" id="color">
            </div>
            
            <div>
                <input type="button" class="btn" value="7">
                <input type="button" class="btn" value="8">
                <input type="button" class="btn" value="9">
                <input type="button" class="btn" value="X" id="color">
            </div>
            
            <div>
                <input type="button" class="btn" value="4">
                <input type="button" class="btn" value="5">
                <input type="button" class="btn" value="6">
                <input type="button" class="btn" value="-" id="color">
            </div>
            
            <div>
                <input type="button" class="btn" value="1">
                <input type="button" class="btn" value="2">
                <input type="button" class="btn" value="3">
                <input type="button" class="btn" value="+" id="color">
            </div>
            
            <div>
                <input type="button" class="btn" value="0">
                <input type="button" class="btn" value=".">
                <input type="button" class="btn" value="DEL">
                <input type="button" class="btn" value="=" id="color1">
            </div>
        </div>
    </div>
</body>
</html>
